
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 ">
                <div class="login-form bg-light mt-4 p-4">
                    <form [formGroup]="signupForm" class="row g-3">
                        <h4>Sign-up Ideadunes</h4>
                        <div class="col-6">
                            <label>First Name</label>
                            <input type="text" name="firstName" formControlName="firstName" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-6">
                            <label>Last Name</label>
                            <input type="text" name="lastName" formControlName="lastName" class="form-control" placeholder="Last Name">
                        </div>
                        
                        <div class="col-6">
                            <label>Role</label>
                            <select id="Role" formControlName="role" class="form-select">
                                <option>Select Role</option>   
                                <option>User</option>
                                <option>Admin</option>
                                <option>Super Admin</option>
                              </select>
                        </div>
                        <div class="col-6">
                            <label>City Name</label>
                            <input type="text" formControlName="city" name="cityName" class="form-control" placeholder="City Name">
                        </div>
                        <div class="col-12">
                            <label>Address</label>
                            <textarea class="form-control" formControlName="address" placeholder="Address" cols="4"></textarea>
                        </div>
                        <div class="col-6">
                            <label>Username</label>
                            <input type="text" name="Username" formControlName="userId" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-6">
                            <label>Password</label>
                            <input type="password" name="password"  formControlName="password" class="form-control" placeholder="Password">
                        </div>
                        
                        <div class="col-12">
                            <button type="button" (click)="AddUser()" class="btn btn-primary float-end">Signup</button>
                        </div>
                    </form>
                    <hr class="mt-4">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
